query stories {
    stories {
        data {
            ...StoryFragment
        }
    }
}

query storiesTotal {
    stories {
        meta {
            pagination {
                total
            }
        }
    }
}

fragment StoryFragment on StoryEntity {
    id
    attributes {
        title
        slug
        createdAt
        updatedAt
        publishedAt
        triply_people
    }
}
