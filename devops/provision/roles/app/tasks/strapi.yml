---
- name: strapi | ensure /data/strapi-uploads exists
  file: path=/data/strapi-uploads state=directory
  tags: [strapi, deploy]

- name: strapi | docker | start
  docker_container:
    name: "strapi"
    image: ghcr.io/lifelynl/hni-toi-strapi:{{ tag }}
    state: started
    restart_policy: always
    keep_volumes: no
    recreate: true
    volumes:
      - /data/strapi-uploads:/my-path/public/uploads
    env: "{{ app.env|combine(app.strapi.env)|combine({'NODE_ENV': 'production', 'VIRTUAL_HOST': app.web.api_url, 'VIRTUAL_PATH': '/', 'VIRTUAL_DEST': '/', 'LETSENCRYPT_HOST': app.web.api_url}) }}"
    networks:
      - name: "app-network"
        aliases:
          - strapi
  tags: [strapi, deploy]
