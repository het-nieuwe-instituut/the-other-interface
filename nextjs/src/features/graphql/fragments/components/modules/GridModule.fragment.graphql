#import '../core/moduleLayout.fragment.graphql'

fragment gridModuleFragment on ComponentModulesGridModule {
    __typename
    buttons {
        id
        url
        text
    }
    description
    featuredFields {
        id
        label
        value
    }
    fields {
        id
        title
        subtitle
        thumbnail {
            data {
                id
                attributes {
                    url
                    alternativeText
                }
            }
        }
        story {
            data {
                attributes {
                    slug
                    author {
                        data {
                            attributes {
                                firstName
                            }
                        }
                    }
                    updatedAt
                }
            }
        }
        triplyRecord {
            data {
                attributes {
                    createdAt
                    updatedAt
                    recordId
                    archive {
                        ... on ArchivesOtherZoomLevel3DetailType {
                            id
                            type
                            title
                        }
                        ... on ArchivesFondsZoomLevel3DetailType {
                            id
                            type
                        }
                    }
                    object {
                        description
                        image
                    }
                    publication {
                        ... on PublicationsAudioVisualZoomLevel3DetailType {
                            id
                            type
                            title
                        }
                        ... on PublicationsArticleZoomLevel3DetailType {
                            id
                            type
                            title
                        }
                        ... on PublicationsSerialZoomLevel3DetailType {
                            id
                            type
                            title
                        }
                        ... on PublicationsBookZoomLevel3DetailType {
                            id
                            type
                            title
                        }
                    }
                    people {
                        name
                        nameTypes
                    }
                }
            }
        }
    }
    fieldTitlesAreInverted
    fieldTypes
    gridModuleLayout {
        ... on ComponentCoreModuleLayouts {
            ...componentCoreModuleLayouts
        }
    }
    id
    pageSize
    showMoreButtonTitle
    title
}
