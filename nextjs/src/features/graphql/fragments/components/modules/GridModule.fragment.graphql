#import '../core/moduleLayout.fragment.graphql'

fragment gridModuleFragment on ComponentModulesGridModule {
    __typename
    buttons {
        id
        url
        text
    }
    description
    featuredFields {
        id
        label
        value
    }
    fields {
        id
        title
        subtitle
        thumbnail {
            data {
                id
                attributes {
                    url
                    alternativeText
                }
            }
        }
        story {
            data {
                attributes {
                    slug
                    author {
                        data {
                            attributes {
                                firstName
                            }
                        }
                    }
                    updatedAt
                }
            }
        }
        triplyRecord {
            data {
                attributes {
                    createdAt
                    updatedAt
                    recordId
                    archive {
                        id
                        title
                        type
                    }
                    object {
                        title
                        thumbnail
                    }
                    publication {
                       id
                       type
                       title
                    }
                    people {
                        title
                    }
                }
            }
        }
    }
    fieldTitlesAreInverted
    fieldTypes
    gridModuleLayout {
        ... on ComponentCoreModuleLayouts {
            ...componentCoreModuleLayouts
        }
    }
    id
    pageSize
    showMoreButtonTitle
    title
}
