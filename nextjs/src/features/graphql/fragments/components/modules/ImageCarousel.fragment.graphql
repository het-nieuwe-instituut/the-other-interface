#import '../core/moduleLayout.fragment.graphql'

fragment imageCarouselModuleFragment on ComponentModulesImageCarousel {
    id
    __typename
    images {
        data {
            attributes {
                url,
                caption,
                width,
                height,
                size
            }
        }
    }
    description
    imageCarouselModuleLayout {
        ... on ComponentCoreModuleLayouts {
            ...componentCoreModuleLayouts
        }
    }
    items {
        description
        id
        name
        picture {
            data {
                attributes {
                    url,
                    caption,
                    width,
                    height,
                    size
                }
            }
        }
        story {
            data {
                attributes {
                    slug
                    author {
                        data {
                            attributes {
                                firstName
                            }
                        }
                    }
                    updatedAt
                }
            }
        }
        triplyRecord {
            data {
                attributes {
                    createdAt
                    updatedAt
                    recordId
                    archive {
                        ... on ArchivesOtherZoomLevel5DetailType {
                            id
                            type
                            title
                        }
                        ... on ArchivesFondsZoomLevel5DetailType {
                            id
                            type
                        }
                    }
                    object {
                        description
                        image
                    }
                    publication {
                        ... on PublicationsAudioVisualZoomLevel5DetailType {
                            id
                            type
                            title
                        }
                        ... on PublicationsArticleZoomLevel5DetailType {
                            id
                            type
                            title
                        }
                        ... on PublicationsSerialZoomLevel5DetailType {
                            id
                            type
                            title
                        }
                        ... on PublicationsBookZoomLevel5DetailType {
                            id
                            type
                            title
                        }
                    }
                    people {
                        name
                        nameTypes
                    }
                }
            }
        }
    }
}
