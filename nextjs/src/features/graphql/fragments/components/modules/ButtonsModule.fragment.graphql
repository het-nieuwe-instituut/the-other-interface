#import '../core/moduleLayout.fragment.graphql'

fragment buttonsModuleFragment on ComponentModulesButtonsModule {
    id
    __typename
    buttons {
        id
        text
        url
        attachment {
            data {
                id
                attributes {
                    url
                }
            }
        }
        hasAttachment
    }
    buttonStyle
    buttonsModuleLayout {
        ... on ComponentCoreModuleLayouts {
            ...componentCoreModuleLayouts
        }
    }
}
