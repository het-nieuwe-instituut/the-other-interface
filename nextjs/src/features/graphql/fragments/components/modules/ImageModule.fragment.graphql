#import '../core/moduleLayout.fragment.graphql'

fragment imageModuleFragment on ComponentModulesImage {
    id
    __typename
    image {
        data {
            attributes {
                url
                height
                width
            }
        }
    }
    caption
    alt_text
    imageModuleLayout {
        ... on ComponentCoreModuleLayouts {
            ...componentCoreModuleLayouts
        }
    }
}
