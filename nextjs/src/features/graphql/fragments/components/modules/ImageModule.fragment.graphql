#import '../core/moduleLayout.fragment.graphql'

fragment imageModuleFragment on ComponentModulesImage {
    id
    __typename
    image {
        data {
            attributes {
                url
                height
                width
            }
        }
    }
    story {
        data {
            attributes {
                slug
                author {
                    data {
                        attributes {
                            firstName
                        }
                    }
                }
                updatedAt
            }
        }
    }
    triplyRecord {
        data {
            attributes {
                createdAt
                updatedAt
                recordId
                archive {
                    ... on ArchivesOtherZoomLevel5DetailType {
                        id
                        type
                        title
                    }
                    ... on ArchivesFondsZoomLevel5DetailType {
                        id
                        type
                    }
                }
                object {
                    description
                    image
                }
                publication {
                    ... on PublicationsAudioVisualZoomLevel5DetailType {
                        id
                        type
                        title
                    }
                    ... on PublicationsArticleZoomLevel5DetailType {
                        id
                        type
                        title
                    }
                    ... on PublicationsSerialZoomLevel5DetailType {
                        id
                        type
                        title
                    }
                    ... on PublicationsBookZoomLevel5DetailType {
                        id
                        type
                        title
                    }
                }
                people {
                    name
                    nameTypes
                }
            }
        }
    }
    caption
    alt_text
    imageModuleLayout {
        ... on ComponentCoreModuleLayouts {
            ...componentCoreModuleLayouts
        }
    }
}
