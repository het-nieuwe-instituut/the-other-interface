fragment imageModuleFragment on ComponentModulesImage {
    id
    __typename
    image {
        data {
            attributes {
                url
                height
                width
            }
        }
    }
    story {
        data {
            ...StoryWithoutRelationsFragment
        }
    }
    triplyRecord {
        data {
            ...BaseTriplyRecordFragment
        }
    }
    caption
    alt_text
}
