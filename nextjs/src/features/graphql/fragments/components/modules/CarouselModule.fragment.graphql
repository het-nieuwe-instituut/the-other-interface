#import '../core/moduleLayout.fragment.graphql'

fragment carouselModuleFragment on ComponentModulesCarousel {
    id
    __typename
    items {
        id
        picture {
            data {
                attributes {
                    url
                }
            }
        }
        type
        name
        description
        triplyRecord {
            data {
                id
                attributes {
                    type
                    recordId
                    archive {
                        ... on ArchivesOtherZoomLevel5DetailType {
                            id
                            title
                            objectNumber
                            type
                        }
                        ... on ArchivesFondsZoomLevel5DetailType {
                            id
                            objectNumber
                            creators {
                                populatedCreator {
                                    id
                                    name
                                    nationality
                                    place
                                    birthDate
                                    professionLabel
                                }
                            }
                            recordTitle
                            type
                        }
                    }
                    object {
                        title
                        makers {
                            populatedMaker {
                                name
                            }
                        }
                        objectNumber
                        image
                    }
                    publication {
                        ... on PublicationsAudioVisualZoomLevel5DetailType {
                            id
                            type
                            title
                            objectNumber
                            authors {
                                populatedAuthor {
                                    id
                                    profession
                                    name
                                }
                            }
                        }
                        ... on PublicationsArticleZoomLevel5DetailType {
                            id
                            type
                            title
                            objectNumber
                            authors {
                                populatedAuthor {
                                    profession
                                    name
                                }
                            }
                        }
                        ... on PublicationsSerialZoomLevel5DetailType {
                            id
                            type
                            title
                            yearOfPublication
                            populatedPublisher {
                                name
                            }
                        }
                        ... on PublicationsBookZoomLevel5DetailType {
                            id
                            type
                            title
                            objectNumber
                            authors {
                                populatedAuthor {
                                    profession
                                    name
                                }
                            }
                        }
                    }
                    people {
                        name
                        nameTypes
                    }
                }
            }
        }
    }
    title
    type
    buttonText
    buttonUrl
    description
    carouselModuleLayout {
        ... on ComponentCoreModuleLayouts {
            ...componentCoreModuleLayouts
        }
    }
}
