#import '../core/moduleLayout.fragment.graphql'

fragment carouselModuleFragment on ComponentModulesCarousel {
    id
    items {
        id
        picture {
            data {
                attributes {
                    url
                }
            }
        }
        name
        description
        triply_record {
            data {
                id
                attributes {
                    type
                    recordId
                    archive {
                        ... on ArchivesOtherZoomLevel5DetailType {
                            id
                            title
                            objectNumber
                            type
                        }
                        ... on ArchivesFondsZoomLevel5DetailType {
                            id
                            objectNumber
                            populatedCreator {
                                id
                                name
                                nationality
                                place
                                birthDate
                                professionLabel
                            }
                            recordTitle
                            type
                        }
                    }
                    object {
                        title
                        populatedMaker {
                            name
                        }
                        objectNumber
                        image
                    }
                    publication {
                        ... on PublicationsAudioVisualZoomLevel5DetailType {
                            id
                            type
                            title
                            objectNumber
                            populatedAuthor{
                                id
                                profession,
                                name
                            }
                        }
                        ... on PublicationsArticleZoomLevel5DetailType {
                            id
                            type
                            title
                            objectNumber
                            populatedAuthor{
                                profession,
                                name
                            }
                        }
                        ... on PublicationsSerialZoomLevel5DetailType {
                            id
                            type
                            title
                            yearOfPublication
                            populatedPublisher{
                                name   
                            }
                        }
                        ... on PublicationsBookZoomLevel5DetailType {
                            id
                            type
                            title
                            objectNumber
                            populatedAuthor{
                                profession,
                                name
                            }
                        }
                    }
                    people {
                        name
                        nameType
                    }
                }
            }
        }
    }
    title
    type
    buttonText
    buttonUrl
    description
    carouselModuleLayout {
        ... on ComponentCoreModuleLayouts {
            ...componentCoreModuleLayouts
        }
    }
}
