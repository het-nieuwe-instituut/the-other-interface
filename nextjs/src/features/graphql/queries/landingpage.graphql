#import '../fragments/components/TextModule.fragment.graphql'

query landingpageBySlug($locale: I18NLocaleCode, $slug: String!) {
    landingpages(locale: $locale, filters: { slug: { eq: $slug } }) {
        data {
            id
            attributes {
                components {
                    ... on ComponentModulesTextModule {
                        ...textModuleFragment
                    }
                }
            }
        }
    }
}
