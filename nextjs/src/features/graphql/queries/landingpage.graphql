#import '../fragments/components/TextModule.fragment.graphql'

query landingpageBySlug($slug: String!) {
    landingpages(filters: { slug: { eq: $slug } }) {
        data {
            id
            attributes {
                components {
                    ... on ComponentModulesTextModule {
                        ...textModuleFragment
                    }
                }
            }
        }
    }
}
