query Zoom2People($page: Int!, $pageSize: Int!) {
    zoomLevel2(entityName: People, page: $page, pageSize: $pageSize) {
        total,
        page,
        nodes {
            title
			thumbnail
			id
        }
    }
}

query Zoom2PeopleAmount {
    zoomLevel2Amount(entityName: People) {
        total
    }
}
