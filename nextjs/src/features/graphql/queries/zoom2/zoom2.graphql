query Zoom2($entityName: EntityNames!  $page: Int!, $pageSize: Int) {
    zoomLevel2(entityName: $entityName, page: $page, pageSize: $pageSize) {
        page,
        nodes {
            title
			thumbnail
			id
        }
    }
}

query Zoom2Amount($entityName: EntityNames!) {
    zoomLevel2Amount(entityName: $entityName) {
        total
    }
}
