query Zoom2Publications($page: Int!, $pageSize: Int!) {
    zoomLevel2(entityName: Publications, page: $page, pageSize: $pageSize) {
        total,
        page,
        nodes {
            title
			thumbnail
			id
        }
    }
}

query Zoom2PublicationsAmount {
    zoomLevel2Amount(entityName: Publications) {
        total
    }
}
