query Zoom2Objects($page: Int!, $pageSize: Int!) {
    zoomLevel2(entityName: Objects, page: $page, pageSize: $pageSize) {
        total,
        page,
        nodes {
            title
			thumbnail
			id
        }
    }
}


query Zoom2ObjectsAmount {
    zoomLevel2Amount(entityName: Objects) {
        total
    }
}
