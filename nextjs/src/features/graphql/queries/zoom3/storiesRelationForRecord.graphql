query StoriesRelationForRecord($id: String!, $type: EntityNames! $lang: String! ) {
    zoomLevel3StoriesRelationsForRecord(type: $type, id: $id, lang: $lang) {
        type
        total
        stories {
            id
            __typename
            attributes {
                title
                components {
                    ... on ComponentModulesImage {
                        ...imageModuleFragment
                    }
                }
                author {
                    data {
                        attributes {
                            firstName
                            lastName
                            insertion
                        }
                    }
                }
            }
        }
    }
}