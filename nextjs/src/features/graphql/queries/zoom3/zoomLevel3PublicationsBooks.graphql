query ZoomLevel3PublicationsBook($id: String!) {
    zoomLevel3PublicationsBook(id: $id) {
        id
        __typename
        typeOfPublication
        typeOfPublicationLabel
        title
        authors {
            author
            authorLabel
            authorRole
            authorRoleLabel
        }
        publisher
        publisherLabel
        yearOfPublication
        placeOfPublication
        placeOfPublicationLabel
        isbn
        description
        annotation
        codeOfArchive
        codeOfArchiveLabel
        edition
        illustration
        numberOfPages
        language
        languageLabel
        seriesLabel
        number
        geographicalKeyword
        geographicalKeywordLabel
        subject
        subjectLabel
        relatedPerInst
        relatedPerInstLabel
        objectNumber
        availability
        shelfmark
        permanentLink
    }
}
