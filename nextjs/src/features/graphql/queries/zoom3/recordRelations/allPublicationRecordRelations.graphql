query PublicationRecordRelations($id: String!, $type: EntityNames!, $lang: String!, $page: Int!, $pageSize: Int!) {
    publicationRecordRelations(type: $type, id: $id, lang: $lang, page: $page, pageSize: $pageSize) {
        idRelation
        titleR
        typePub
        yearPub
        externalSource
    }
}