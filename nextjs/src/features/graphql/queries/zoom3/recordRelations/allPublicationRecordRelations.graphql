query PublicationRecordRelations($id: String!, $type: EntityNames!, $locale: Locale!, $page: Int!, $pageSize: Int!) {
    publicationRecordRelations(type: $type, id: $id, locale: $locale, page: $page, pageSize: $pageSize) {
        idRelation
        titleR
        typePub
        yearPub
        externalSource
    }
}