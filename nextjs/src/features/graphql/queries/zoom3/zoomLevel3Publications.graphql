query ZoomLevel3Publication($id: String!) {
    zoomLevel3Publication(id: $id) {
        __typename
        ... on PublicationsAudioVisualZoomLevel3DetailType {
            id
            __typename
            typeOfPublication
            typeOfPublicationLabel
            title
            authors {
                id
                author
                authorLabel
                authorRole
                authorRoleLabel
            }
            publisher
            publisherLabel
            yearOfPublication
            placeOfPublication
            placeOfPublicationLabel
            abstract
            annotation
            scope
            language
            languageLabel
            medium
            geographicalKeyword
            geographicalKeywordLabel
            subject
            subjectLabel
            relatedPerInst
            relatedPerInstLabel
            permanentLink
            objectNumber
            availability
            shelfmark
        }
        ... on PublicationsArticleZoomLevel3DetailType {
            __typename
            id
            typeOfPublication
            typeOfPublicationLabel
            title
            authors {
                id
                author
                authorLabel
                authorRole
                authorRoleLabel
            }
            sourceTitle
            sourceTitleLabel
            volume
            issue
            yearOfPublication
            page
            publisher
            publisherLabel
            abstract
            language
            languageLabel
            geographicalKeyword
            geographicalKeywordLabel
            subject
            subjectLabel
            relatedPerInst
            relatedPerInstLabel
            objectNumber
            availability
            shelfmark
            permanentLink
        }
        ... on PublicationsSerialZoomLevel3DetailType {
            id
            __typename
            typeOfPublication
            typeOfPublicationLabel
            title
            publisher
            publisherLabel
            yearOfPublication
            placeOfPublication
            placeOfPublicationLabel
            subject
            subjectLabel
            language
            languageLabel
            continuedFrom
            continuedAs
            remarks
            availability
            shelfmark
            holding
            permanentLink
        }
        ... on PublicationsBookZoomLevel3DetailType {
            id
            __typename
            typeOfPublication
            typeOfPublicationLabel
            title
            authors {
                id
                author
                authorLabel
                authorRole
                authorRoleLabel
            }
            publisher
            publisherLabel
            yearOfPublication
            placeOfPublication
            placeOfPublicationLabel
            isbn
            description
            annotation
            codeOfArchive
            codeOfArchiveLabel
            edition
            illustration
            numberOfPages
            language
            languageLabel
            seriesLabel
            number
            geographicalKeyword
            geographicalKeywordLabel
            subject
            subjectLabel
            relatedPerInst
            relatedPerInstLabel
            objectNumber
            availability
            shelfmark
            permanentLink
        }
    }
}
