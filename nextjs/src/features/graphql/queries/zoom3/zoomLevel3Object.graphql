query ZoomLevel3Object($id: String!) {
    zoomLevel3Object(id: $id) {
        __typename
        id
        image
        imageLabel
        title
        titleType
        objectNumber
        objectName
        objectNameLabel
        archiveCollectionCode
        makers {
            id
            maker
            makerLabel
            makerRole
            makerRoleLabel
        }
        startDate
        endDate
        numberOfParts
        scale
        techniques {
            id
            technique
            techniqueLabel
        }
        materials {
            id
            material
            materialLabel
        }
        dimHeight
        dimWidth
        dimDepth
        dimensionUnit
        description
        associationPerson
        associationPersonLabel
        associationPersonType
        relatedObjectTitle
        creditLine
        rights
        rightsLabel
        creationPlace
        creationPlaceLabel
        permanentLink
    }
}
