query ZoomLevel3ArchiveRecord($id: String!) {
    archivesRecordZoomLevel3(id: $id) {
        __typename
        id
        thumbnail
        custodialHistory
        scope
        systemOfArrangement
        existence
        existenceLocation
        sources
        referenceCode
        titleType
        descriptionLevel
        size
        period
        access
        photographCreator
        rights
        permanentLink
        externalSource
    }
}