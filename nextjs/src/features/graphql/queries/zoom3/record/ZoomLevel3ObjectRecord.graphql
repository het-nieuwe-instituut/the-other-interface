query ZoomLevel3ObjectRecord($id: String!, $locale: Locale!) {
  objectsRecordZoomLevel3(id: $id, locale: $locale) {
    objectNumber
    titleType
    objectName
    archiveCode
    date
    relatedKeywords
    materials
    techniques
    hasParts
    dimension
    scale
    creditLine
    rights
    permanentLink
    externalSource
  }
}
