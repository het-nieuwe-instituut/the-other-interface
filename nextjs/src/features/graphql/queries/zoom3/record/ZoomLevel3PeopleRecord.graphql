query ZoomLevel3PeopleRecord($id: String!, $locale: String!) {
    peopleRecordZoomLevel3(id: $id, locale: $locale) {
        type
        profession
        nameVariation
        birthDate
        birthPlace
        deathDate
        deathPlace
        nationality
        gender
        period
        association
        permanentLink
        externalSource
    }
}
