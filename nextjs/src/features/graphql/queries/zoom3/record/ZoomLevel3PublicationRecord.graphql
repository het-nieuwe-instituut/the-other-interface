query ZoomLevel3PublicationRecord($id: String!, $locale: Locale!) {
  publicationsRecordZoomLevel3(id: $id, locale: $locale) {
    objectNumber
    subType
    authors
    authorRole
    publisher
    yearOfPublication
    placeOfPublication
    isbn
    annotation
    codeOfArchive
    edition
    illustration
    pages
    language
    series
    number
    category
    relatedKeyword
    geoKeyword
    availability
    permanentLink
    externalSource
  }
}
