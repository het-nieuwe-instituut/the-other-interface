query ZoomLevel3PublicationRecord($id: String!) {
  publicationsRecordZoomLevel3(id: $id) {
    objectNumber
    subType
    authors
    authorRole
    publisher
    yearOfPublication
    placeOfPublication
    isbn
    annotation
    codeOfArchive
    edition
    illustration
    pages
    language
    series
    number
    category
    relatedKeyword
    geoKeyword
    availability
    permanentLink
    externalSource
  }
}