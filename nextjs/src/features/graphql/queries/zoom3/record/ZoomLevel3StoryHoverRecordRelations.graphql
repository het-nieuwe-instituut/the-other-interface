query StoryHoverRecordRelations($id: String!, $locale: Locale!) {
  storyWithoutRelations(id: $id, locale: $locale) {
    data {
      id
      attributes {
        title
        shortDescription
        author {
          data {
            id
            attributes {
              firstName
              lastName
            }
          }
        }
      }
    }
  }
}
