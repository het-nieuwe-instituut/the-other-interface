query ZoomLevel3PublicationsAudiovisual($id: String!) {
    zoomLevel3PublicationsAudiovisual(id: $id) {
        id
        __typename
        typeOfPublication
        typeOfPublicationLabel
        title
        authors {
            author
            authorLabel
            authorRole
            authorRoleLabel
        }
        publisher
        publisherLabel
        yearOfPublication
        placeOfPublication
        placeOfPublicationLabel
        abstract
        annotation
        scope
        language
        languageLabel
        medium
        geographicalKeyword
        geographicalKeywordLabel
        subject
        subjectLabel
        relatedPerInst
        relatedPerInstLabel
        permanentLink
        objectNumber
        availability
        shelfmark
    }
}
