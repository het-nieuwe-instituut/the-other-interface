query storyById($locale: String, $id: ID, $publicationState: String = "LIVE") {
  stories(locale: $locale, filters: { id: { eq: $id } }, publicationState: $publicationState) {
        data {
            id
            __typename
            attributes {
                title
                description
                components {
                    ... on ComponentModulesImage {
                        ...imageModuleFragment
                    }
                }
            }
        }
    }
}

query storyImages($id: String!) {
    story(id: $id) {
        data {
            id
            attributes {
                components {
                    ... on ComponentModulesImage {
                        ...imageModuleFragment
                    }
                }
            }
        }
    }
}

