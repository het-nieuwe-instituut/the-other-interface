query ZoomLevel5Publication($id: String!) {
    zoomLevel5Publication(id: $id) {
        __typename
        ... on PublicationsAudioVisualZoomLevel5DetailType {
            typeOfPublication
            typeOfPublicationLabel
            title
            author
            authorLabel
            authorRole
            authorRoleLabel
            publisher
            publisherLabel
            yearOfPublication
            placeOfPublication
            placeOfPublicationLabel
            abstract
            annotation
            scope
            language
            languageLabel
            medium
            geographicalKeyword
            geographicalKeywordLabel
            subject
            subjectLabel
            relatedPerInst
            relatedPerInstLabel
            permanentLink
            objectNumber
            availability
            shelfmark
        }
        ... on PublicationsArticleZoomLevel5DetailType {
            typeOfPublication
            typeOfPublicationLabel
            title
            author
            authorLabel
            authorRole
            authorRoleLabel
            sourceTitle
            sourceTitleLabel
            volume
            issue
            yearOfPublication
            page
            publisher
            publisherLabel
            abstract
            language
            languageLabel
            geographicalKeyword
            geographicalKeywordLabel
            subject
            subjectLabel
            relatedPerInst
            relatedPerInstLabel
            objectNumber
            availability
            shelfmark
            permanentLink
        }
        ... on PublicationsSerialZoomLevel5DetailType {
            typeOfPublication
            typeOfPublicationLabel
            title
            publisher
            publisherLabel
            yearOfPublication
            placeOfPublication
            placeOfPublicationLabel
            subject
            subjectLabel
            language
            languageLabel
            continuedFrom
            continuedAs
            remarks
            availability
            shelfmark
            holding
            permanentLink
        }
        ... on PublicationsBookZoomLevel5DetailType {
            typeOfPublication
            typeOfPublicationLabel
            title
            author
            authorLabel
            authorRole
            authorRoleLabel
            publisher
            publisherLabel
            yearOfPublication
            placeOfPublication
            placeOfPublicationLabel
            isbn
            description
            annotation
            codeOfArchive
            codeOfArchiveLabel
            edition
            illustration
            numberOfPages
            language
            languageLabel
            seriesLabel
            number
            geographicalKeyword
            geographicalKeywordLabel
            subject
            subjectLabel
            relatedPerInst
            relatedPerInstLabel
            objectNumber
            availability
            shelfmark
            permanentLink
        }
    }
}
