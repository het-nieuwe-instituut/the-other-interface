query ZoomLevel5PublicationsAudiovisual($id: String!) {
    zoomLevel5PublicationsAudiovisual(id: $id) {
        id
        __typename
        typeOfPublication
        typeOfPublicationLabel
        title
        author
        authorLabel
        authorRole
        authorRoleLabel
        publisher
        publisherLabel
        yearOfPublication
        placeOfPublication
        placeOfPublicationLabel
        abstract
        annotation
        scope
        language
        languageLabel
        medium
        geographicalKeyword
        geographicalKeywordLabel
        subject
        subjectLabel
        relatedPerInst
        relatedPerInstLabel
        permanentLink
        objectNumber
        availability
        shelfmark
    }
}
