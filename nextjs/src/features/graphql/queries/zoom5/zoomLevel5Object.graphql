query ZoomLevel5Object($id: String!) {
    zoomLevel5Object(id: $id) {
        __typename
        image
        imageLabel
        title
        titleType
        objectNumber
        objectName
        objectNameLabel
        archiveCollectionCode
        makers {
            id
            maker
            makerLabel
            makerRole
            makerRoleLabel
        }
        startDate
        endDate
        numberOfParts
        scale
        technique
        techniqueLabel
        material
        materialLabel
        dimHeight
        dimWidth
        dimDepth
        dimensionUnit
        description
        associationPerson
        associationPersonLabel
        associationPersonType
        relatedObjectTitle
        creditLine
        rights
        rightsLabel
        creationPlace
        creationPlaceLabel
        permanentLink
    }
}
