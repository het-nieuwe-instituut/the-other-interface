query Zoom4People($peopleFilters: PeopleZoomLevel4FiltersArgs, $page: Int!, $pageSize: Int!) {
    zoomLevel4(entityName: People, peopleFilters: $peopleFilters, page: $page, pageSize: $pageSize) {
        total
        hasMore
        nodes {
            record
            title
            firstImage
            imageLabel
            pidWorkURI
        }
    }
}
