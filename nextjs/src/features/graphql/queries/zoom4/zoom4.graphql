query Zoom4($entityName: EntityNames! $publicationsFilters: PublicationsZoomLevel4FiltersArgs, $page: Int!, $pageSize: Int) {
    zoomLevel4(entityName: $entityName, publicationsFilters: $publicationsFilters, page: $page, pageSize: $pageSize) {
        total
        hasMore
        nodes {
            record
            title
            firstImage
            imageLabel
            pidWorkURI
        }
    }
}
